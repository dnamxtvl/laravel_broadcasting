version: "3"
services:
    redis:
      image: redis:alpine
      container_name: laravel-9-broadcasting
      ports:
        - "6380:6379"

    php:
      build:
        context: ./
        dockerfile: app.dockerfile
      image: php:8.1-fpm
      container_name: php-8-laravel-9-broadcasting
      volumes:
       - ./:/var/www/html

    webserver:
      image: nginx:1.17.10
      container_name: nginx-webserver-laravel-9-broadcasting
      links:
        - php:fpm
      environment:
        - FPM_HOST=fpm
        - FPM_PORT=9000
      volumes:
        - ./:/var/www/html
        - ./docker/nginx_conf:/etc/nginx/conf.d/
      ports:
       - "8080:80"

    db:
      platform: linux/x86_64
      image: mysql:5.7
      container_name: mysql-db-laravel-9-broadcasting
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: sampleDB
        MYSQL_USER: namdv
        MYSQL_PASSWORD: namdv123
      ports:
        - 3308:3306
    # phpmyadmin
    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin-laravel-9-broadcasting
      restart: always
      ports:
        - '8081:80'
      environment:
        PMA_HOST: db   
